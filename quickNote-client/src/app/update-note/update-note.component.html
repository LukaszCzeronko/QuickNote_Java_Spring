<h3>Update Note</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Status</label>
      <input type="text" class="form-control" id="status" required [(ngModel)]="note.state" name="status">
    </div>

    <div class="form-group">
      <label for="name">Priority</label>
      <input type="text" class="form-control" id="priority" required [(ngModel)]="note.priority" name="priority">
    </div>

    <div class="form-group">
      <label for="name">Note</label>
      <input type="text" class="form-control" id="note" required [(ngModel)]="note.noteText" name="note">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
