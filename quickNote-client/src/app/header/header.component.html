<header>
    
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="flex-grow-1 float-right">
            <a routerLink="/homepage"> <img class="logo-icon" src="./assets/c6828fda-c199-448b-8a3e-1028b736523b_200x200.png" alt="image"></a>
            <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                    <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
                    <button (click)="logout()" ngbDropdownItem>Logout</button>
                </div>
                <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
                    <img class="account-icon" src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-unknown-social-media-user-photo-default-avatar-profile-icon-vector-unknown-social-media-user-184816085.jpg">
                    {{username}}
                </button>
            
            </div>     
            <div *ngIf="isLoggedIn" class="bar-option">   
            <ul class="navbar-nav" >
                <li class="nav-item">
                    <a routerLink="notes" class="nav-link" routerLinkActive="active">All notes</a>
                </li>
                <li class="nav-item">
                    <a routerLink="add" class="nav-link" routerLinkActive="active">Add Note</a>
                </li>
              </ul>   
            </div> 
            <div *ngIf="!isLoggedIn">
                <a routerLink="/sign-up" class="float-right sign-up mr-2">Sign up</a>
                <a routerLink="/login" class="float-right login mr-2">Login</a>
            </div>
     
        </div>
    </nav>
</header>
