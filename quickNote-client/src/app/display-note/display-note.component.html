
<div class="note">
<h2>Note</h2> 

<hr/>
<div class="container" *ngIf="note">
  <div>
    <label><b>Status: </b></label> {{note.state}}
  </div>
  <div>
    <label><b>Priority: </b></label> {{note.priority}}
  </div>
  <div>
    <label><b>Note: </b></label> 
    <div>
      <p class="note-text" [innerHtml]="note.noteText"></p>
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Notes</button><br>
</div>
